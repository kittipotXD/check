<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คยืนยันการทำเวรเก็บขวด</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>เช็คยืนยันการทำเวรเก็บขวด</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="studentName">ชื่อนักเรียน:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="dutyDate">วันที่ทำเวร:</label>
        <input type="date" id="dutyDate" name="dutyDate" required>
        
        <label for="dutyPhoto">อัพโหลดรูปภาพ:</label>
        <input type="file" id="dutyPhoto" name="dutyPhoto" accept="image/*" required>
        
        <button type="submit">ยืนยัน</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
